description.Spanish=Eres un marine, uno de los mejores de tu clase, con experiencia de combate y hábil en el manejo de todo tipo de armamento. Es el año 2145 y la Corporación Union Aerospacial trabaja en Marte con fondos ilimitados y ningún límite ético. Han hecho descubrimientos que podrían proporcionar recursos casi infinitos a la humanidad, pero ahora uno de sus experimentos ha salido terriblemente mal... \n Unas entidades desconocidas están atacando a toda aquel que tiene la desgracia de cruzarse con ellas. Sólo unos pocos han sobrevivido y tendrán que arreglárselas en medio del caos. \n -------------------------------------------------------------------- \nSe utiliza un mod especial de Doom 2016. Puedes encontrarlo en:  Doom-Valkyrie.ddns.net \no en https://boardgamegeek.com/filepage/253899/valkyrie-mod. \n\nEjecutar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.\n En la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod. </b>\n--------------------------------------------------------------------------------\n Las imágenes de la introducción y los finales generadas con Leonardo AI. \n\n Mapa de la misión adaptado a partir del creado por <b>Cypher0117</b> para la BGG.
description.English=You are a marine, one of the best in your class, with combat experience and skilled in handling all types of weapons. The year is 2145 and Union Aerospace Corporation is working on Mars with unlimited funds and no ethical limits. They have made discoveries that could provide almost infinite resources to humanity, but now one of their experiments has gone terribly wrong...\nUnknown entities are attacking anyone who has the misfortune of crossing paths with them. Only a few have survived and they will have to make do in the midst of chaos.\n -------------------------------------------------------------------- \nThis level uses a special Doom 2016 mod. You can find it at:\nDoom-Valkyrie.ddns.net\nor https://boardgamegeek.com/filepage/253899/valkyrie-mod\n<b>Running this scenario without installing Doom mod will make Valkyrie app crash and close. Please, install the mod first and activate it on your collection. An installation video is provided with the download files.</b>\n-------------------------------------------------------------------- \n <i>Music</i>:\n <b>Muzaproduction</b>\n https://pixabay.com/users/muzaproduction-24990238/\n <b>Gvidon</b>\n https://pixabay.com/users/gvidon-25326719/\n <i>Sound effects</i>:\n https://pixabay.com/ \n-------------------------------------------------------------------- \n Images of the introduction and endings generated with <b>Leonardo AI</b>.\n Mission map adapted from the one created by <b>Cypher0117</b> for the BGG.\nhttps://boardgamegeek.com/filepage/178835/custom-doom-the-board-game-maps
