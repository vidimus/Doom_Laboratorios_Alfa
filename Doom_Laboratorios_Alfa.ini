description.Spanish=Eres un marine, uno de los mejores de tu clase, con experiencia de combate y hábil en el manejo de todo tipo de armamento. Es el año 2145 y la Corporación Union Aerospacial trabaja en Marte  con fondos ilimitados y ningún límite ético. Han hecho descubrimientos que podrían proporcionar recursos casi infinitos a la humanidad, pero ahora uno de sus experimentos ha salido terriblemente mal... \nUnas entidades desconocidas están atacando a toda aquel que tiene la desgracia de cruzarse con ellas. Sólo unos pocos han sobrevivido y tendrán que arreglárselas en medio del caos.\n--------------------------------------------------------------------\n\n<i>Música</i>:\n<b>Muzaproduction</b>\nhttps://pixabay.com/users/muzaproduction-24990238/\n<b>Gvidon</b>\nhttps://pixabay.com/users/gvidon-25326719/\n<i>Efectos de sonido</i>:\nhttps://pixabay.com/\n\nLas imágenes de la introducción y los finales las he generado con <b>Leonardo AI</b>.\nMapa de la misión adaptado a partir del creado por <b>Cypher0117</b> para la BGG.
