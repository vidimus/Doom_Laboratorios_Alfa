description.Spanish=Eres un marine, uno de los mejores de tu clase, con experiencia de combate y hábil en el manejo de todo tipo de armamento. Es el año 2145 y la Corporación Union Aerospacial trabaja en Marte con fondos ilimitados y ningún límite ético. Han hecho descubrimientos que podrían proporcionar recursos casi infinitos a la humanidad, pero ahora uno de sus experimentos ha salido terriblemente mal... \n Unas entidades desconocidas están atacando a toda aquel que tiene la desgracia de cruzarse con ellas. Sólo unos pocos han sobrevivido y tendrán que arreglárselas en medio del caos. \n -------------------------------------------------------------------- \nSe utiliza un mod especial de Doom 2016. Puedes encontrarlo en:  Doom-Valkyrie.ddns.net \no en https://boardgamegeek.com/filepage/253899/valkyrie-mod. \n\nEjecutar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.\n En la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod. </b>\n--------------------------------------------------------------------------------\n Las imágenes de la introducción y los finales generadas con Leonardo AI. \n\n Mapa de la misión adaptado a partir del creado por <b>Cypher0117</b> para la BGG.
